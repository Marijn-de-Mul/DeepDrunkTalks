name: CI/CD

on: 
  push:
    branches: [ main ]

jobs: 
  CI: 
    runs-on: ubuntu-latest 

    steps: 
    - uses: actions/checkout@v2

    - name: Set up .NET 
      uses: actions/setup-dotnet@v1 
      with: 
        dotnet-version: 1.2.*

  CD: 
    runs-on: ubuntu-latest 

    steps: 
    - uses: actions/checkout@v2

    - name: Set up .NET 
      uses: actions/setup-dotnet@v1 
      with: 
        dotnet-version: 1.2.*




