name: CI/CD

on: 
  push:
    branches: [ main ]

jobs: 
  CI: 
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.1.x'

  CD: 
    runs-on: ubuntu-latest 

    steps: 
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '3.1.x'




